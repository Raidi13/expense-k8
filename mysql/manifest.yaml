apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: expense # if namespace was not provided it will take the default namespace.
  labels: # these are the replicaset lables.
     app: mysql
     tier: db
     project: expense
spec:
  replicas: 2
  selector: 
    matchLabels:
     app: mysql
     tier: db
     project: expense
  template: 
    metadata:
      labels:
        app: mysql
        tier: db
        project: expense
    spec:
      containers:
      - name: mysql
        image: raidi/mysql:v1
---
apiVersion : v1
kind: Service
metadata:
  name: mysql
  namespace: expense
spec:
  selector:
     app: mysql
     tier: db
     project: expense
    
  ports:
   - name: mysql-port
     protocol: TCP
     port: 3306 # service port
     targetPort: 3306 #container port


